<form (ngSubmit)="login()" [formGroup]="form"> 
  <label>Email</label>
  <input type="email"
         formControlName="email"> 
  <label>Password</label>
  <input type="password"
         formControlName="password"> 
  <button type="submit">Login</button>
</form>

<app-tree></app-tree>
<app-grid></app-grid>
